<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>

    <header class="mb-5">
        <!--navbar con logo, lista link, search bar @@@ in moblie e tablet la searchbar si nasconde-->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../imgs/duck.png" alt="ducklogo" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-white" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-secondary" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- form part-->

        <form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="mb-3">Nuovo libro</h2>
                    </div>
                </div>



                <div class="row">

                    <div class="col">
                        <label for="authorname" class="form-label">Nome Autore</label>
                        <input type="text" placeholder="Inserisci il nome dell'autore" id="authorname"
                            class="form-control" aria-label="authorname">
                    </div>
                    <div class="col">
                        <label for="authorsurname" class="form-label">Cognome Autore</label>
                        <input type="text" placeholder="Inserisci il cognome dell'autore" id="authorsurname"
                            class="form-control" aria-label="authorsurname">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mt-3">
                            <label for="booktitle" class="form-label">Titolo</label>
                            <input type="text" placeholder="Inserisci il titolo del libro" id="booktitle"
                                class="form-control" aria-label="booktitle">
                            <div id="languagehelp" class="form-text">Titolo Versione italiana</div>
                        </div>
                    </div>
                </div>



                <div class="row mt-3">
                    <div class="col-12 col-lg-4">
                        <label for="genereselection" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example" id="genereselection">
                            <option selected>Scegli il genere</option>
                            <option value="1">Giallo</option>
                            <option value="2">Fantasy</option>
                            <option value="3">Avventura</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="publishyear" class="form-label">Anno di pubblicazione</label>
                        <input type="text" placeholder="Inserisci l'anno" id="publishyear" class="form-control"
                            aria-label="publishyear">
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="isbmnumber" class="form-label">ISBN#</label>
                        <input type="text" placeholder="Inserisci il codive ISBN#" id="isbmnumber" class="form-control"
                            aria-label="isbmnumber">
                    </div>
                </div>


                <div class="row border-top my-4">
                    <div class="col-12">
                        <div class="mt-3">
                            <label for="notebox" class="form-label">Note</label>
                            <textarea class="form-control" id="notebox" rows="3"
                                placeholder="Inserisci eventuali note sul libro"></textarea>
                        </div>
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
